<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ImageProcessing</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">

    <script>
        document.ondragover = document.ondrop = function(e) {
            e.preventDefault();
            return false;
        };
    </script>
</head>

<body>
    <h1>ImageProcessing</h1>
    <div>
        <div class="row">
            <div class="col-5">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">IP</span>
                    </div>
                    <input type="text" id="ip" class="form-control" placeholder="xxx.xxx.xxx.xxx" aria-label="ip" aria-describedby="basic-addon1" value="10.0.0.3">
                </div>
            </div>
            <div class="col-5">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon2">Port</span>
                    </div>
                    <input type="text" id="port" class="form-control" placeholder="xxxxxx" aria-label="port" aria-describedby=" basic-addon2" value="16384">
                </div>
            </div>
            <div class="col-2">
                <button id="btn_conn" class="btn btn-success">Connect</button>
                <button id="btn_disconn" class="btn btn-danger">Disconnect</button>
            </div>
        </div>
        <div class="row">
            <div class="col-5">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon3">X</span>
                    </div>
                    <input type="text" id="x_size" class="form-control" placeholder="xxx.xxx.xxx.xxx" aria-label="ip" aria-describedby="basic-addon3" value="1600">
                </div>
            </div>
            <div class="col-5">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon4">Y</span>
                    </div>
                    <input type="text" id="y_size" class="form-control" placeholder="xxxxxx" aria-label="port" aria-describedby=" basic-addon4" value="900">
                </div>
            </div>
            <div class="col-2">
                <button id="btn_start" class="btn btn-success">Start</button>
                <button id="btn_stop" class="btn btn-danger" style="display: none;">Stop</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <div class="input-group mb-5">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon5">送信頻度(0-255)</span>
                        <input type="range" class="form-control-range" id="p_interval" min="0" max="255" value="0" />
                    </div>
                </div>
            </div>
            <div class="col-3">
                <span id="load_ratio"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <canvas id="canvas" width="0" height="0"></canvas>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-2">
                    <p>e-trees.Japan</p>
                </div>
                <div class="col-8">
                    <p class="text-muted" id="log"></p>
                </div>
                <div class="col-2">
                </div>
            </div>
        </div>
    </footer>
    <script>
        window.nodeRequire = require;
        delete window.require;
        delete window.exports;
        delete window.module;
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.bundle.min.js" integrity="sha384-zDnhMsjVZfS3hiP7oCBRmfjkQC4fzxVxFhBx8Hkz2aZX8gEvA/jsP3eXRCvzTofP" crossorigin="anonymous">
    </script>
    <script src="./index.js">
    </script>
</body>

</html>
